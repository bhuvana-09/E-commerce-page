<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        /* Navigation Bar */
        .navbar {
            background: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 18px;
        }
        .navbar a:hover {
            background: #e67e22;
            border-radius: 5px;
        }
        /* Product Grid */
        .container {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .price {
            font-size: 16px;
            color: #e67e22;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background: #e67e22;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .add-to-cart:hover {
            background: #d35400;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .navbar a {
                display: block;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
</div>

<!-- Product Grid -->
<div class="container">
    <div class="product-card">
        <img src="samsung s23 ultra.png" alt="Product 1">
        <p class="product-name">samsung s23 ultra</p>
        <p class="price">₹71,999</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="samsung s24 fe.png" alt="Product 2">
        <p class="product-name">samsung s24 fe</p>
        <p class="price">₹43,499</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="samsung s24.png" alt="Product 3">
        <p class="product-name">samsung s24</p>
        <p class="price">₹57,999</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="samsung s25 ultra.png" alt="Product 4">
        <p class="product-name">samsung s25 ultra</p>
        <p class="price">₹1,41,999</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="samsung s25.png" alt="Product 5">
        <p class=" product-name">Samsung s25</p>
        <p class="price">₹80,999</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</div>

</body>
</html>
